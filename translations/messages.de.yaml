app:
    general:
        title: Club Event Calendar
        email: E-Mail
        password: Passwort
        createdAt: Erstellt am
        save: Speichern
        create: Erstellen
        edit: Bearbeiten
        delete: Löschen
        logout: Abmelden
    account:
        my-profile:
            title: Mein Konto
        login:
            title: Login
            submit: Login
    calendar:
        title: Kalender
        settings:
            title: Grundeinstellungen
        eventTemplates:
            title: Vorlagen
        features:
            title: Besonderheiten
            description: |
                Besonderheiten können die Veranstaltungen näher beschreiben.
                Sind für eine Veranstaltung Besonderheiten hinterlegt, werden diese zusätzlich im Titel angezeigt.
            name: Name
            empty: Keine Besonderheiten vorhanden.
            create:
                title: Neue Besonderheit erstellen
                success: Die Besonderheit %name% wurde erstellt.
                error: Die Besonderheit konnte nicht erstellt werden.
            edit:
                title: Besonderheit bearbeiten
                success: Die Besonderheit %name% aktualisiert.
                error: Die Besonderheit %name% konnte nicht aktualisiert werden.
            delete:
                success: Die Besonderheit %name% wurde gelöscht.
        properties:
            title: Eigenschaften
            description: |
                Eigenschaften sind Merkmale, die eine Veranstaltung haben kann.
                Das Icon wird im Veranstaltungstitel angezeigt.
            icon: Icon
            name: Name
            empty: Keine Eigenschaften vorhanden.
            create: Neue Eigenschaft erstellen
            edit:
                title: Eigenschaft bearbeiten
            flashes:
                create:
                    success: Die Eigenschaft %name% wurde erstellt.
                    error: Die Eigenschaft konnte nicht erstellt werden.
                update:
                    success: Die Eigenschaft %name% wurde aktualisiert.
                    error: Die Eigenschaft %name% konnte nicht aktualisiert werden.
                delete: Die Eigenschaft %name% wurde gelöscht.
        targetGroups:
            title: Zielgruppen
            description: |
                Für jede Veranstaltung kann die Zielgruppe definiert werden.
                Mitglieder können so alle Veranstaltungen ausblenden lassen, die für sie nicht relevant sind.
            name: Name
            empty: Keine Zielgruppen vorhanden.
            create:
                title: Neue Zielgruppe erstellen
                success: Die Zielgruppe %name% wurde erstellt.
                error: Die Zielgruppe konnte nicht erstellt werden.
            edit:
                title: Zielgruppe bearbeiten
                success: Die Zielgruppe %name% wurde aktualisiert.
                error: Die Zielgruppe %name% konnte nicht aktualisiert werden.
            delete:
                success: Die Zielgruppe %name% wurde gelöscht.




